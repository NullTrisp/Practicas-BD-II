<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="../styles/styles.css" type="text/css" />
    <title>User Account</title>
  </head>
  <body>
    <ul id="slide-out" class="sidenav">
      <li>
        <div class="user-view">
          <a><img class="circle" src="" id="user-image" /></a>
          <h3 id="user-username"></h3>
        </div>
      </li>
      <li><div class="divider"></div></li>
      <li>
        <a id="profilepic-btn"
          ><i class="material-icons"
            >add_a_photo
            <input
              type="file"
              id="profilepic-input"
              hidden
              accept="image/x-png,image/jpeg"
            /> </i
          >Update Profile Picture</a
        >
      </li>
      <li>
        <a id="notes-btn"><i class="material-icons">notes</i>Notes</a>
      </li>
      <li>
        <a id="images-btn"><i class="material-icons">image</i>Images</a>
      </li>
      <li>
        <a id="videos-btn"><i class="material-icons">play_arrow</i>Videos</a>
      </li>
      <li>
        <a id="audios-btn"><i class="material-icons">headphones</i>Audios</a>
      </li>
      <li>
        <a id="logout"><i class="material-icons">logout</i>logout</a>
      </li>
    </ul>
    <a href="" data-target="slide-out" class="sidenav-trigger"
      ><i class="material-icons">menu</i></a
    >
    <div id="container"></div>

    <div class="fixed-action-btn">
      <a class="btn-floating btn-large red">
        <i class="large material-icons">add</i>
      </a>
      <ul>
        <li id="add-note-btn">
          <a class="btn-floating red"><i class="material-icons">notes</i></a>
        </li>
        <li id="add-image-btn">
          <a class="btn-floating yellow darken-1"
            ><i class="material-icons">image</i></a
          >
        </li>
        <li id="add-video-btn">
          <a class="btn-floating green"
            ><i class="material-icons">play_arrow</i></a
          >
        </li>
        <li id="add-audio-btn">
          <a class="btn-floating blue"
            ><i class="material-icons">headphones</i></a
          >
        </li>
      </ul>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="../scripts/view-user-control.js"></script>
  <script src="../scripts/indexedDBController.js"></script>
</html>
